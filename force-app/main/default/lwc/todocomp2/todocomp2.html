<template>
   <lightning-card icon-name="standard:account" variant="base" title ="Todo List!!!!!!!!!! ">
    <lightning-button 
      variant="success"
      label="Create Todo Task" 
      title="Create Todo Task"
      onclick={handleClick} 
      slot="actions"
    ></lightning-button>
<div class="slds-p-around_large">
    
    <div class="slds-grid slds-wrap">
       
            <template for:each={todorecord} for:item="todo" for:index="index" lwc:if={todorecord}>
                <div key={todo.Id} class="slds-col slds-size_1-of-3">
                 <div class ="parent-container">
           
                      <div class={coloso} >
                        {todo.Subject}
                    </div>
                          <div>
                            <p><strong>Description:{todo.Description}</strong>{}</p>
                            <p><strong>Due Date:{todo.ActivityDate}</strong>{}</p>
                          </div>
                        <div class="button-container">
                           <lightning-icon 
                             icon-name="action:preview" 
                            onclick={viewrecord}
                            data-record-id={todo.Id}
                             size="xx-small" 
                             title="large size"
                             variant="inverse"
                           ></lightning-icon>
                           &nbsp;
                           <lightning-icon 
                           icon-name="action:edit" 
                           onclick={editrecord}
                           data-record-id={todo.Id}
                           size="xx-small" 
                           title="large size"
                           variant="inverse"
                         ></lightning-icon>
                        </div>
                     
                 </div>
               </div>
                </template>
      
        
        </div>
    </div>
   </lightning-card>
     <template if:true={showmodal}>
        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse slds-button__icon slds-button__icon_large" onclick={handlecross} >
            <!-- <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
            <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
            </svg> -->
            <span class="slds-assistive-text">Cancel and close</span>
            </button>
            <div class="slds-modal__header">
            <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate" tabindex="-1">Create Todo</h1>
            </div>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
               <c-todocomp1 onfalsee={makemodalfalse}></c-todocomp1>
            </div>
            </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
     </template>

     <template if:true={viewselectedrecord}>
        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse">
            <!-- <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
            <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
            </svg> -->
            <span class="slds-assistive-text">Cancel and close</span>
            </button>
            <div class="slds-modal__header">
            <h1 id="modal-heading-02" class="slds-modal__title slds-hyphenate" tabindex="-1">View Todo</h1>
            </div>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-2">
              <c-todoviewcomp  recorddetail={viewselectedrecord}></c-todoviewcomp>
            </div>
            </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
     </template>


     <template if:true={editmodal}>
        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse">
           
            <span class="slds-assistive-text">Cancel and close</span>
            </button>
            <div class="slds-modal__header">
            <h1 id="modal-heading-03" class="slds-modal__title slds-hyphenate" tabindex="-1">Create Todo</h1>
            </div>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-3">
               <c-todocomp1  taskrecord={edidtedrecordetail} ></c-todocomp1>
            </div>
            </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
     </template>
</template>
