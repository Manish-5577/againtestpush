<template>
    <lightning-card icon-name="standard:account" variant="base">
      <div slot="title">
         GET Record without hard reference and layout use
      </div>
      <div>
        <template if:true={datas}>
       <p class ="change">Name of the contact :{name}</p>
       <p class ="change">Phone of the contact :{phone}</p>
       <p class ="change">Email of the contact :{email}</p>
    </template>
      </div>
    </lightning-card>
    <lightning-button 
      variant="success"
      label="getdata" 
      onclick={handleClick} 
    ></lightning-button>
</template>
