<template>
    <lightning-card icon-name="standard:account" variant="base">
      <div slot="title">
          Card Title  testing datatable
      </div>
      
      <div>
        <!-- Card Body  -->
        <template lwc:if={dataas}> <lightning-datatable
            key-field="id"
            data={dataas}
            columns={columnsss}
            hide-checkbox-column="true"
            onrowaction={callRowAction}
          ></lightning-datatable> </template>
      
        <template lwc:else> else data not found </template>
        
      </div>
      <table>
        <tr>
          <th>Id</th>
        </tr>
       
        <template for:each={wrapperdata} for:item="wrap">
           <tr key={wrap.acc.Id}>
            <td>
          <p >{wrap.acc.Id}</p>
          </td>
          <td>
            <lightning-button 
              variant="brand"
              key-field={wrap.acc.Id}
              label="view contact" 
              onclick={handlecontact} 
            ></lightning-button>
            </td>
            <td>
              <lightning-button 
                variant="brand"
                id={wrap.acc.Id}
                label="view Opportunity" 
                onclick={handleopportunity} 
              ></lightning-button>
              </td>
           </tr>
        </template>
      </tr>
        <!-- 
          <td>Alfreds Futterkiste</td>
          <td>Maria Anders</td>
          <td>Germany</td>
        </tr> -->
       
       
       
        
        
      </table>

      <!-- <div>
             
              <template for:each={records} for:item="rec">
                <p key={rec.fields.Id.value}>{rec.fields.Name.value}</p>
              </template>
      </div> -->
      <!-- this should be incapsulated in its own component, see https://developer.salesforce.com/docs/component-library/bundle/lightning-modal/documentation -->
      
      <template lwc:if={mouseoverboolean}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
          <div class="slds-modal__container">
           <!-- modal header start -->
             <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideModalBox}>
                   <lightning-icon icon-name="utility:close"
                      alternative-text="close"
                      variant="inverse"
                      size="small" ></lightning-icon>
                   <span class="slds-assistive-text">Close</span>
                </button>
                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Welcome in Apex Hours</h2>
             </header>
         
             <!-- modal body start -->
              
             <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                   <p>Modal/Popup in Lightning Web Component (LWC) Demo</p>
                   <template for:each ={contactt} for:item="con">
                    <p key={con.Id}>{con.Id}</p>
                   </template>
             </div>
   
             <!-- modal footer start-->
             <footer class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" onclick={hideModalBox}>Cancel</button>
             </footer>
          
          </div>
       </section>
       <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
   
    

      
    </lightning-card>
   
</template>
