<template>
    <lightning-card title="Account List222222222" icon-name="standard:account">
        <lightning-button 
          variant="brand"
          label="refreshviewtest" 
          onclick={handleClick} 
        ></lightning-button>
        <template if:true={accounts}>
        <table class="slds-table slds-table_cell-buffer slds-table_bordered slds table_striped">
        <thead>
        <tr class="slds-text-heading_label">
        <th scope="col">Name</th>
        <th scope="col">Industry</th>
        <th scope="col">Phone</th>
        <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <template for:each={accounts} for:item="account">
        <tr key={account.Id}>
        <td data-label="Name">{account.Name}</td>
        <td data-label="Industry">{account.Industry}</td>
        <td data-label="Phone">{account.Phone}</td>
        <td data-label="Actions">
        <lightning-button-icon icon-name="utility:delete" variant="border-filled"
                                            alternative-text="Delete"
                                            title="Delete"
                                            onclick={handleDelete}
                                            data-account-id={account.Id}></lightning-button-icon>
        </td>
        </tr>
        </template>
        </tbody>
        </table>
        </template>
        <template if:true={error}>
        <!-- Handle error display -->
        </template>
        </lightning-card>
