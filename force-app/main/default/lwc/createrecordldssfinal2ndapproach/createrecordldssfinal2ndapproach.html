<template >
    <lightning-card icon-name="standard:account" variant="base" class= "mydiv" >
        <div slot="title" class="change">
          CREATE RECORD approach 2 Using hard refernce of field and object
        </div>
        <div class= "mydiv" >
          <lightning-layout multiple-rows="true">
              <lightning-layout-item size="6">
              <lightning-input  label = "Account_Name"  name="Name"  value={accountrecord.Name} onchange ={handlechange}></lightning-input>
              <lightning-input label = "Account_Phone"  name ="Phone"  value={accountrecord.Phone}  type="Phone" onchange ={handlechange}></lightning-input>
              <lightning-button label ="createaccount" variant="brand" onclick={createaccount}></lightning-button> 
          </lightning-layout-item>
      </lightning-layout>
        </div>
      </lightning-card>
</template>
