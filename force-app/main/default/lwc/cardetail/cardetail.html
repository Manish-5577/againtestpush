<template>
    
    <template if:true={carFound}>
        <lightning-layout multiple-rows="true" class="mainn">
            <lightning-layout-item size="12">
                <lightning-tabset active-tab-value={selectedTabValue}>
                    <lightning-tab label="Car Details" value="cardetailstab" onactive={tabChangeHandler}>
<c-cardetailtab  car={car}></c-cardetailtab>
                    </lightning-tab>
                    <lightning-tab label="Add Car Experience" value="addexperience" onactive={tabChangeHandler} >
<c-addexperience  cardid ={cardId}  onfiretiviewexpe={handlevieww}></c-addexperience>
                    </lightning-tab>
                    <lightning-tab label="View Experiences" value="viewexperience" onactive={tabChangeHandler}>
          <c-viewexperience  cardid={cardId}></c-viewexperience>
                    </lightning-tab>
                </lightning-tabset>
            </lightning-layout-item>
        </lightning-layout>
    </template>

</template>
