<template>
    <lightning-layout 
      vertical-align="center"
    >
      <lightning-layout-item >
       <template if:true={speaker.Speaker__r.Picture__c}>
      <img  src ={speaker.Speaker__r.Picture__c}>
       </template>
       <template if:false={speaker.Speaker__r.Picture__c}>
        <img  src="/resource/cars/sports/Audi_R8_V10_Plus.jpg"
        alt="Profile photo">
         </template>
      </lightning-layout-item>
      <lightning-layout-item padding="around-small">
        
          <p>{speaker.Name}</p>
       <p>
        <lightning-formatted-email 
          value={speaker.Email}
        ></lightning-formatted-email>
    </p>
    <p>
        <lightning-formatted-rich-text 
          value={speaker.About_Me__c}
          ></lightning-formatted-rich-text>
        </p>
      </lightning-layout-item>
    </lightning-layout>
</template>
